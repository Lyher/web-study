            </tr>
            <tr>

                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <th><h1>Screen Name</th></h1>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <th><h1>Date of Birth</h1></th>
                <td colspan="3"><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th><h1>Gender</h1></th>
                    <td colspan="3" ><input style="width:30px;"  type="radio" name="gender" id=""><label for="">Male</label>
                    <input style="width:30px;" type="radio" name="gender" id=""><label for="">Female</label>
                </label></td>
            </tr>
            <tr>
                <th><h1>Country</h1></th>

                    <select name="" id="">
                        <option value="">

                        </option>
                        <option value="">

                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><h1>E-Mail</h1></th>
                <td colspan="3"><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <th><h1>Phone</h1></th>
                <td colspan="3"><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <th><h1>password</h1></th>
                <td colspan="3"><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <th><h1>Confirm password</h1></th>
                <td colspan="3"><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <th></th>
                <td cols pan="3"><input style="width:20px;" type="checkbox" name="" id=""><label for="">I agree to the Terms of Use</label></td>
            </tr>
            <tr>
                <th colspan="4" style="background-color: orange;">
                    <button style="background-color: rgb(56, 173, 56) ;">Submit</button>
                    <button style="background-color: rgb(79, 79, 235);">Concel</button>
                </th>
            </tr>
        </table>
    </form>
</div>
